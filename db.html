<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataBridge</title>

  <!-- ✅ Google Fonts for Subtitle -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet" />

  <!-- ✅ Fontshare Agrandir for Title -->
  <link href="https://api.fontshare.com/v2/css?f[]=agrandir@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="db.css" />
</head>
<body>

  <section class="hero">
    <div class="content-box">
      <h1 class="title">DATA<br>BRIDGE</h1>
      <p class="subtitle">TURN RAW CSVS INTO READY-TO-QUERY SQL IN SECONDS</p>
    </div>

    <div class="center-box">
      <button class="upload-btn">UPLOAD FILE</button>
      <div class="upload-drop-divider"></div>

      <div class="drop-box">
        <div class="icon-wrapper">
          <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
        </div>
        <p class="drop-text">OR DRAG & DROP IT HERE</p>
        <p class="note">Your files are processed securely, never stored permanently</p>
      </div>
    </div>
  </section>

</body>
</html>
